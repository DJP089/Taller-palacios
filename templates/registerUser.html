<link
  rel="stylesheet"
  type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
/>
<link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='/login/styles.css')}}" />
<link
  rel="stylesheet"
  href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
/>
<script src="{{url_for('static', filename='/login/main.js')}}"></script>
<div class="section gradient-background">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Iniciar Sesión </span><span>Registrarse</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Iniciar Sesión</h4>
                    <div class="form-group">
                      <input type="email" name="logName" class="form-style" placeholder="Nombre" id="name" autocomplete="off">
                      <i class="input-icon uil uil-at"></i>
                    </div>	
                    <div class="form-group mt-2">
                      <input type="password" name="logDUI" class="form-style" placeholder="DUI" id="dui" autocomplete="off">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a href="#" class="btn mt-4">Ingresar</a>
                      </div>
                    </div>
                  </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Registrarse</h4>
                    <div class="form-group">
                      <input type="text" name="logname" class="form-style" placeholder="Nombre Completo" id="fullName" autocomplete="off">
                      <i class="input-icon uil uil-user"></i>
                    </div>	
                    <div class="form-group mt-2">
                      <input type="number" name="logphone" class="form-style" placeholder="Teléfono" id="phoneNumber" autocomplete="off">
                      <i class="input-icon uil uil-at"></i>
                    </div>	
                    <div class="form-group mt-2">
                      <input type="password" name="logDUI" class="form-style" placeholder="DUI" id="duiRegistration" autocomplete="off">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a href="#" class="btn mt-4">Registrarse</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
